<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Sugerencias de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Aqui se pega el navbar -->
  <div id="navbar-container"></div>

  <div class="container mt-5">
    <a class="nav-link" href="../index.html">⬅️</a>

    <!-- Fila para separar el formulario y la lista de productos -->
    <div class="row g-4">
      <!-- FORMULARIO (columna izquierda) -->
      <div class="col-md-6">
        <div class="formulario bg-white p-4 rounded shadow-sm">
          <h3 class="text-center mb-4">Sugerencias de Producto</h3>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Ingresa el nombre del producto">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" id="descripcion" class="form-control" placeholder="Breve descripción del producto">
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" id="precio" class="form-control" placeholder="Precio del producto">
          </div>
          <div class="mb-3">
            <label for="material" class="form-label">Material</label>
            <input type="text" id="material" class="form-control" placeholder="Material del producto">
          </div>
          <div class="mb-3">
            <label for="imgUrl" class="form-label">Img URL</label>
            <input type="text" id="imgUrl" class="form-control" placeholder="URL de la imagen del producto">
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" class="form-control" placeholder="Cantidad disponible" min="0">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <input type="number" id="category" class="form-control" placeholder="ID de la categoría">
          </div>
          <div class="mb-3">
            <label for="stone" class="form-label">Piedra</label>
            <input type="number" id="stone" class="form-control" placeholder="ID de la piedra">
          </div>
          <button onclick="agregarProducto()" class="btn btn-primary w-100">Agregar</button>
        </div>
      </div>

      <!-- LISTA DE PRODUCTOS (columna derecha) -->
      <div class="col-md-6">
        <div class="lista-productos bg-white p-4 mt-4 rounded shadow-sm">
          <h3 class="text-center mb-4">Lista de Productos</h3>
          <div id="productos"></div>
          <button onclick="borrarTodo()" class="btn btn-danger w-100">Borrar Todo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Aqui va el footer -->
  <div id="footer-container"></div>


  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../components/script.js"></script>

</body>

</html>
