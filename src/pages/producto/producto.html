<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <!--Estilos-->
  <link rel="stylesheet" href="../../styles/styles.css" />
  <link rel="stylesheet" href="producto.css" />
  <title>Detalles del Producto</title>
</head>

<body>

  <!-- Aqui se pega el navbar -->
  <div id="navbar-container"></div>

  <main class="producto-contenedor">
    <!--Columna izquierda-->
    <section class="imagenes-producto">
      <div class="imagen-principal">
        <img id="imagenPrincipal" src="" alt="Imagen del producto" />
      </div>
      <div class="vistaprevia-contenedor">
        <div class="vistaprevia"><img src="" alt="vista previa" /></div>
        <div class="vistaprevia"><img src="" alt="vista previa" /></div>
        <div class="vistaprevia"><img src="" alt="vista previa" /></div>
      </div>
    </section>

    <!--Columna derecha-->
    <section class="info-producto">
      <h1 id="nombre-producto"></h1>
      <div class="producto-codigos">
        <span class="identificador" id="id-producto">ID</span>
        <span class="identificador" id="ot-producto">OT</span>
      </div>
      <p class="precio" id="precio-producto"></p>
      <p class="disponibilidad" id="disponibilidad-producto"></p>


      <!--Selector de piedra preciosa-->
      <div class="selector-piedra">
        <h3>Elige tu piedra preciosa</h3>
        <div class="piedra-container">
          <!-- Opciones de piedra -->
          <button class="btn-piedra" data-variante="amatista">
            <img src="./img/PiedraAmatista.jpeg" alt="Amatista" />
            <span class="piedra-nombre">Amatista</span>
          </button>
          <button class="btn-piedra" data-variante="morganita">
            <img src="./img/piedraTurmalina.jpeg" alt="Morganita" />
            <span class="piedra-nombre">Turmalina</span>
          </button>
          <button class="btn-piedra" data-variante="zafiro">
            <img src="./img/piedraZafiro.jpeg" alt="Zafiro Rosa" />
            <span class="piedra-nombre">Zafiro Rosa</span>
          </button>
        </div>
      </div>

      <button class="btn-agrega-carrito">Agregar al carrito</button>
      <button class="btn-compra">Compra</button>

    </section>
  </main>

  <!-- Sección del carrito que aparece cuando se agrega un producto -->
  <div class="carrito-lateral" id="carritoLateral">
    <div class="carrito-header">
      <h3>Carrito de Compras</h3>
      <button class="cerrar-carrito" id="cerrarCarrito">×</button>
    </div>
    <div class="carrito-contenido">
      <div class="carrito-item" id="carritoItem">
        <img class="carrito-item-img" id="carritoItemImg" src="" alt="Producto">
        <div class="carrito-item-info">
          <h4 class="carrito-item-nombre" id="carritoItemNombre"></h4>
          <p class="carrito-item-precio" id="carritoItemPrecio"></p>
          <div class="carrito-cantidad">
            <button class="btn-cantidad" id="btnRestarCarrito">-</button>
            <span class="cantidad-numero" id="cantidadNumero">1</span>
            <button class="btn-cantidad" id="btnSumarCarrito">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER ESTÁNDAR -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./producto.js"></script>
  <script src="../../components/script.js"></script>

</body>

</html>
